{%extends 'ecommercewebapp/base.html'%}
{%block content%}

        <div>
            {%if tag%}
            <h2>Post tagged with {{tag.name}}</h2>
            {%endif%}
          {%for tag in post.tags.all%}
            <a href="{%url 'post_list_by_tag_name' tag.slug%}">{{tag.name}}</a>
            {%if not forloop.last%},{%endif%}
            {%endfor%}
        </div>
